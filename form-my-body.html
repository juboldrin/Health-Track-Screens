<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/forms-styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

    <title>Meu Corpo | Controle de Peso | Health Track</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header>Registrar Peso</header>
        </div>

        <form class="row row-cols-lg-auto">
                <div class="col-10">
                    <label for="date">Data:</label>
                    <input type="date" class="form-control" id="date" placeholder="Digite seu peso">
                </div>

                <div class="col-10">
                        <label for="number">Peso:</label>
                        <input type="number" class="form-control" id="number" placeholder="Digite seu peso">  
                </div>

                <button type="submit">Adicionar Peso</button>

        </form>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Peso(Kg)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>23/02/2022</td>
                    <td>70Kg</td>
                </tr>
                <tr>
                    <td>27/02/2022</td>
                    <td>68Kg</td>
                </tr>
                <tr>
                    <td>04/03/2022</td>
                    <td>64Kg</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script> 

</body>
</html>
